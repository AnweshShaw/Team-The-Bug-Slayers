<html>
  <!-- Written and coded by the Bug Slayers-->
  <header>
    <title>Document Creation</title>
  <h1 id="title" class="text-center"><center>VakilSearch Document Sharing</center></h1>
    <p id="description" class="description text-center"><center>Please fill in the details for document creation.</center></p>
    <form id="survey-form">
        <link rel="stylesheet" href="static/styles.css">
      </form></header>
    <div class="form-group">
    <label id="name-label"for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        width="50"
        placeholder="Enter your name"
        required/>
    </div>
    <div class="form-group">
        <label id="number-label" for="number"
        >Age</label>
      <input
        type="number"
        name="age"
        id="number"
        width="50"
        min="18"
        max="100"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
        <label id="address-label" for="address">Adress</label>
        <input
          type="address"
          name="address"
          id="address"
          width="50"
          placeholder="Enter your Address"
          required
        />
      </div>
      <label for="DOB">DOB</label>
      <input type="date" id="dob" name="dob">
      <br><br>

      <div class="form-group">
        <label id="phone_no_label"for="name">Phone Number</label>
          <input
            type="text"
            name="phone_no-label"
            id="phone_no-label"
            placeholder="Enter your Phone Number"
            required/>
        </div>
      <label id="file_label">Upload your file.</label>
      <form action="/action_page.php">
        <input type="file" id="myFile" name="filename">
      </form>
      <br><br>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
        <a href="submit.html" target="_main">Submit</a>
        </button>
      </div>
    </form>
  </div>
  <center><footer>
    Copyright 2022 - The Bug Slayers
</footer></center>
</html>
